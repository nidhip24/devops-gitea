---
- hosts: localhost
  tasks:
  - name: "Install kubernetes python package"
    pip:
      name: kubernetes
      state: present
  - name: install mysql
    kubernetes.core.k8s:
      state: present
      src: mysql.yaml
  - name: Deploy latest version of gitea
    kubernetes.core.helm:
      name: gitea
      chart_ref: gitea-charts/gitea
      release_namespace: default
      values_files:
      - values.yaml